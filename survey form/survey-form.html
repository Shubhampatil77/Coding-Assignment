<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="survey-form.css">
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" value="Female">
        <label for="female">Female</label>
        <input type="checkbox" id="other" value="Other">
        <label for="other">Other</label><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
        <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="hidden">
        <div id="popup-content"></div>
        <button id="closePopup" onclick="closePopup()">Close</button>
    </div>

    <script src="survey-form.js"></script>
</body>
</html>
